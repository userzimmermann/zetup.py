sudo: false

language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy

install:
  - pip install pip setuptools --upgrade
  - pip install -r requirements.txt
  - pip install -e .[all]
  - pip install tox tox-travis

script:
  - # python setup.py pytest
  - py.test -v test/
  - # python setup.py tox
  - tox -r -v

